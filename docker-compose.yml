# Docker Compose - Works with both local and AWS EC2
# Local: docker compose up -d --build
# AWS EC2: docker compose up -d --build

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: shiftplanner-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_DIR=/data
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - backend-data:/data
    networks:
      - shiftplanner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/holidays"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        - VITE_API_URL=http://backend:8080
    container_name: shiftplanner-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Volume mount only for local development (commented out for EC2)
    # Uncomment below for local development with hot reload:
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    depends_on:
      - backend
    networks:
      - shiftplanner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  backend-data:
    driver: local

networks:
  shiftplanner-network:
    driver: bridge
