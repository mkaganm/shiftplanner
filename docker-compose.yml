# Docker Compose - Works with both local and AWS
# Local: docker compose up -d --build
# AWS: docker compose up -d --build (same command!)

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: shiftplanner-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_DIR=/data
      - ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - backend-data:/data
    networks:
      - shiftplanner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/holidays"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        - VITE_API_URL=
    container_name: shiftplanner-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - shiftplanner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
    driver: local

networks:
  shiftplanner-network:
    driver: bridge
