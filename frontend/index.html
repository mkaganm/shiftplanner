<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Planning System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shift Planning System</h1>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </header>

        <div class="main-content">
            <!-- Member Management Section -->
            <section class="section">
                <h2>Team Members</h2>
                <div class="member-form">
                    <input type="text" id="memberName" placeholder="Enter member name" onkeypress="if(event.key==='Enter') addMember()" />
                    <button onclick="addMember()">Add Member</button>
                </div>
                <div id="membersList" class="members-list"></div>
            </section>

            <!-- Statistics Section -->
            <section class="section">
                <h2>Statistics</h2>
                <div id="statsList" class="stats-list"></div>
            </section>

            <!-- Planning Section -->
            <section class="section">
                <h2>Create Shift Plan</h2>
                <div class="plan-form">
                    <label>
                        Start Date:
                        <input type="date" id="startDate" />
                    </label>
                    <label>
                        End Date:
                        <input type="date" id="endDate" />
                    </label>
                    <button onclick="generateShifts()">Create Plan</button>
                </div>
            </section>

            <!-- Calendar View -->
            <section class="section">
                <h2>Shift Plan</h2>
                <div class="calendar-controls">
                    <button onclick="previousMonth()">← Previous Month</button>
                    <span id="currentMonth"></span>
                    <button onclick="nextMonth()">Next Month →</button>
                </div>
                <div id="calendar" class="calendar"></div>
            </section>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
