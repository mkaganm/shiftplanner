<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shift Planning System</title>
    <link rel="stylesheet" href="/style.css?v=8" id="mainStylesheet">
    <script>
        // Check if CSS loaded, if not, reload it
        window.addEventListener('load', function() {
            const link = document.getElementById('mainStylesheet');
            if (link && !link.sheet) {
                console.warn('CSS not loaded, attempting to reload...');
                const newLink = document.createElement('link');
                newLink.rel = 'stylesheet';
                newLink.href = '/style.css?v=' + Date.now();
                document.head.appendChild(newLink);
            }
        });
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Shift Planning System</h1>
            <div id="authTabs" class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" onkeypress="if(event.key==='Enter') login()" />
                </div>
                <button onclick="login()" class="btn-primary">Login</button>
                <div id="loginError" class="error-message"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" placeholder="Set a password" />
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Re-enter password" onkeypress="if(event.key==='Enter') register()" />
                </div>
                <button onclick="register()" class="btn-primary">Register</button>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="/state.js?v=5"></script>
    <script src="/api.js?v=5"></script>
    <script src="/auth.js?v=5"></script>
    <script>
        // Verify critical objects are loaded
        window.addEventListener('load', function() {
            if (typeof state === 'undefined') {
                console.error('CRITICAL: state is not defined');
                const errorDiv = document.getElementById('loginError') || document.getElementById('registerError');
                if (errorDiv) {
                    errorDiv.textContent = 'Error: Failed to load required scripts. Please refresh the page.';
                    errorDiv.style.color = '#ff4444';
                }
            }
            if (typeof api === 'undefined') {
                console.error('CRITICAL: api is not defined');
                const errorDiv = document.getElementById('loginError') || document.getElementById('registerError');
                if (errorDiv) {
                    errorDiv.textContent = 'Error: Failed to load required scripts. Please refresh the page.';
                    errorDiv.style.color = '#ff4444';
                }
            }
        });
    </script>
</body>
</html>
